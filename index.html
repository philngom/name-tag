<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="change-name-section">
    <label for="">What is your name?</label>
    <input type="text" id="input-name">
    <button id="change">Update Name</button>
  </div>
  <div id="tag">
    <p class="hello">HELLO</p>
    <p class="my-name-is">my name is</p>
    <div>
      <p class="name">Han Solo</p>
    </div>
  </div>
  <div id="change-color-section">
    <label for="colors">Select a color:</label>
    <select name="select-color" id="select-color">
      <option value=""></option>
      <option value="green">Green</option>
      <option value="blue">blue</option>
      <option value="purple">purple</option>
      <option value="grey">grey</option>
      <option value="brown">brown</option>
      <option value="black">black</option>
    </select>
    <button id="update-color-button">Update color</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
